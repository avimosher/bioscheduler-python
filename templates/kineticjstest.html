  <script id="mainscript" class="init">
  function getCookie(name) {
      var cookieValue = null;
      if (document.cookie && document.cookie != '') {
          var cookies = document.cookie.split(';');
          for (var i = 0; i < cookies.length; i++) {
              var cookie = jQuery.trim(cookies[i]);
              // Does this cookie string begin with the name we want?
              if (cookie.substring(0, name.length + 1) == (name + '=')) {
                  cookieValue = decodeURIComponent(cookie.substring(name.length + 1));
                  break;}}}
      return cookieValue;}

  function ls() {
    console.log('ls');
  }

  function savesequence(sequence,name){
    var csrftoken = getCookie('csrftoken');
    $.ajax({
      url: 'savesequence',
      type: 'POST',
      datatype: 'json',
      data: {
        sequence: JSON.stringify(sequence),
        name: name,
        csrfmiddlewaretoken: '{{ csrf_token }}'},
      beforeSend: function(xhr) {
        xhr.setRequestHeader("Accept", "application/json");
        xhr.setRequestHeader("X-CSRFToken", csrftoken);},
      success: function(seq) {alert('sequence saved');},
      error: function(XMLHttpRequest,textStatus,errorThrown) {
        alert("Status: " + textStatus); alert("Error: " + errorThrown);}});}

  function saveoligos(oligos, success) {
    var csrftoken = getCookie('csrftoken');
    $.ajax({
      url: 'augmentlist',
      type: 'POST',
      datatype: 'json',
      data: {
        oligos: JSON.stringify(oligos),
        csrfmiddlewaretoken: '{{ csrf_token }}'},
      beforeSend: function(xhr) {
        xhr.setRequestHeader("Accept", "application/json");
        xhr.setRequestHeader("X-CSRFToken", csrftoken);},
      success: success,
      error: function(XMLHttpRequest,textStatus,errorThrown) {
        alert("Status: " + textStatus); alert("Error: " + errorThrown);}});
  }

  $(document).ready(function() {
    var csrftoken = getCookie('csrftoken');

    function loadsequence(sequencePath){
      $.ajax({
        url: 'getsequence',
        type: 'POST',
        datatype: 'json',
        data: {
          name: sequencePath,
          csrfmiddlewaretoken: '{{ csrf_token }}'},
        beforeSend: function(xhr) {
          xhr.setRequestHeader("Accept", "application/json");
          xhr.setRequestHeader("X-CSRFToken", csrftoken);},
        success: function(seq) {kineticSequence.sequenceEditor(seq,sequencePath);},
        error: function(XMLHttpRequest,textStatus,errorThrown) {
          alert("Status: " + textStatus); alert("Error: " + errorThrown);}});}

    $.ajax({
      url: "getlist",
      type: "POST",
      headers: {
        'Accept': 'application/json',
        'Content-Type': 'application/json'},          
      beforeSend: function(xhr) {
        xhr.setRequestHeader("Accept", "application/json");
        xhr.setRequestHeader("Content-Type", "application/json");
        xhr.setRequestHeader("X-CSRFToken", csrftoken);},
      success: function(seqList) {
        $('#demo').html( '<table cellpadding="0" cellspacing="0" border="0" class="display" id="example"></table>' );
        $('#example').dataTable( {
          "data" : seqList,
          "columns": [
          { "title": "Name"},
          { "title": "Length", "class": "center"},
          { "title": "Sequence"},
          { "title": "Extension"},
          { "title": "Complementary"}],
          "columnDefs": [
          { "targets": [2], "visible": false},
          { "targets": [3], "visible": false},
          { "targets": [4], "visible": false},
          ],
          "createdRow": function(row,data,dataIndex) { $(row).addClass("inventoryItem");}});
        $('#example tbody').on('dblclick', 'tr', function() {
          var name=$('td',this).eq(0).text(); // this is how the datatables demo does it, sadly
          loadsequence(name);});
        $('#example > tbody > tr').draggable({
          //containment: "#outer",
          helper: function(event) {
            var _this=$(this);
            var name=$('td',this).eq(0).text();
            var new_ele=$('<div class="inventoryItem">'+name+'</div>');
            return new_ele.clone();},
          appendTo: 'body'});}});

    var icons={header: "ui-icon-close"};
    $('#accordion').accordion({
      heightStyle: "fill",
      collapsible: true,
      icons: icons});

    $.contextMenu({
      selector: ".inventoryItem",
      items: {
        "delete": {name: "Delete", icon: "delete"}
      },
      callback: function(key,options) {
        var row=options.$trigger;
        var path=row.context.cells[0].textContent;
        console.log(options.$trigger.context.cells[0].textContent);
        $.ajax({
          url: 'deletesequence',
          type: 'POST',
          datatype: 'json',
          data: {
            path: path,
            csrfmiddlewaretoken: '{{ csrf_token }}'},
          beforeSend: function(xhr) {
            xhr.setRequestHeader("Accept", "application/json");
            xhr.setRequestHeader("X-CSRFToken", csrftoken);},
          success: function(seq) {
            $("#example").DataTable().row(row).remove().draw();
          },
          error: function(XMLHttpRequest,textStatus,errorThrown) {
            alert("Status: " + textStatus); alert("Error: " + errorThrown);}});
      }
    });

    $.contextMenu({
      selector: ".contain_canvas",
      build: function($trigger,e) {
        return {
          callback: function(key, options) {
            if (key=='map') {options.$trigger.trigger("mapoligos");}
            else if (key=='saveprimers') {options.$trigger.trigger("saveprimers");}
            else if (key=='createfeature') {options.$trigger.trigger("createfeature");}
            else if (key=='deletefeature') {options.$trigger.trigger("deletefeature",e);}
            else if (key=='save') {options.$trigger.trigger("save");}
          },
          items: {
            "map": {name: "Map Oligos", icon: "edit"},
            "saveprimers": {name: "Save Primers", icon: "edit2"},
            "createfeature": {name: "Create Feature", icon: "cut"},
            "deletefeature": {name: "Delete Feature", icon: "cut"},
            "save": {name: "Save", icon: "save"},
            "sep1": "---------",
            "quit": {name: "Quit", icon: "quit"}}}}});

    /*$("#terminal").terminal(function(command, term) {

      name: 'bioscheduler_terminal',
      height: 200,
      prompt: 'bs> '
    });*/
