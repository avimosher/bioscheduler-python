  <style>
  body {margin: 0px;}
  .ui-widget-content { width: 150px; height: 150px; position: absolute; }
  #container {
    border: 1px solid black;
    height: 400px;
    width: 400px;
    overflow-y: auto;
    overflow-x: hidden;
    padding: 1em;
  }
  .tab_container {
    width: 100%;
    height: 100%;
    position: relative;
  }
  .contain_canvas {
      width: 95%;
      height: 95%;
      position: relative;
  }
  #outer
  {
    background-color: #FF0808;
  }
  #leftDiv
  {
    position: relative;
    float: left;
    width: 30vw;
    height: 90vh;
    background-color: #FFD8D8;
  }
  #rightDiv
  {
    position: relative;
    float: left;
    width: 70vw;
    height: 90vh;
    background-color: #D8D8FF;
    overflow: auto;
    overflow-x: hidden;
  }
  </style>
  <script id="mainscript" class="init">
  $(document).ready(function() {
    function getCookie(name) {
        var cookieValue = null;
        if (document.cookie && document.cookie != '') {
            var cookies = document.cookie.split(';');
            for (var i = 0; i < cookies.length; i++) {
                var cookie = jQuery.trim(cookies[i]);
                // Does this cookie string begin with the name we want?
                if (cookie.substring(0, name.length + 1) == (name + '=')) {
                    cookieValue = decodeURIComponent(cookie.substring(name.length + 1));
                    break;
                }
            }
        }
        return cookieValue;
    }
    var csrftoken = getCookie('csrftoken');

    function loadsequence(sequencePath){
      $.ajax({
        url: 'getsequence',
        type: 'POST',
        datatype: 'json',
        data: {
          name: sequencePath,
          csrfmiddlewaretoken: '{{ csrf_token }}'
        },
        beforeSend: function(xhr) {
          xhr.setRequestHeader("Accept", "application/json");
          xhr.setRequestHeader("X-CSRFToken", csrftoken);
        },
        success: function(seq) {
          sequenceeditor(seq);
        },
        error: function(XMLHttpRequest,textStatus,errorThrown) {
          alert("Status: " + textStatus); alert("Error: " + errorThrown);
        }
      });
    }

    $.ajax({
      url: "getlist",
      type: "POST",
      headers: {
        'Accept': 'application/json',
        'Content-Type': 'application/json'
      },          
      beforeSend: function(xhr) {
        xhr.setRequestHeader("Accept", "application/json");
        xhr.setRequestHeader("Content-Type", "application/json");
        xhr.setRequestHeader("X-CSRFToken", csrftoken);
      },
      
      success: function(seqList) {
        $('#demo').html( '<table cellpadding="0" cellspacing="0" border="0" class="display" id="example"></table>' );
        $('#example').dataTable( {
          "data" : seqList,
          "columns": [
          { "title": "Name"},
          { "title": "Length", "class": "center"},
          { "title": "Sequence"},
          { "title": "Extension"},
          { "title": "Complementary"}],
          "columnDefs": [
          { "targets": [2], "visible": false},
          { "targets": [3], "visible": false},
          { "targets": [4], "visible": false},
          ],
          "createdRow": function(row,data,dataIndex) { $(row).addClass("inventoryItem");}
        });
        $('#example tbody').on('dblclick', 'tr', function() {
          var name=$('td',this).eq(0).text(); // this is how the datatables demo does it, sadly
          loadsequence(name);
        });
        $('#example > tbody > tr').draggable({
          //containment: "#outer",
          helper: function(event) {
            var _this=$(this);
            var name=$('td',this).eq(0).text();
            var new_ele=$('<div class="inventoryItem">'+name+'</div>');
            return new_ele.clone();
          },
          appendTo: 'body'
        });
      }
    });

    $('#dropboxform').submit(function(e) {
      var formURL=$(this).attr("action");
      $.ajax({
        url: formURL,
        type: "POST",
        data: {key: $('#dropboxkey').val()},
        traditional: true,
        dataType: 'html',
        beforeSend: function(xhr) {
          xhr.setRequestHeader("X-CSRFToken", csrftoken);
        },
        success: function() {
        }      
      });
      e.preventDefault();
    });

    var icons={
      header: "ui-icon-close"
    };

    $('#accordion').accordion({
      heightStyle: "fill",
      collapsible: true,
      icons: icons
    });

    $.contextMenu({
      selector: ".contain_canvas",
      callback: function(key, options) {
        console.log(key);
        console.log(options);
        var m="clicked: "+key;
        if (key=='edit') {
          options.$trigger.trigger("mapoligos");
        }
      },
      items: {
        "edit": {name: "Map Oligos", icon: "edit"},
        "cut": {name: "Cut", icon: "cut"},
        "copy": {name: "Copy", icon: "copy"},
        "paste": {name: "Paste", icon: "paste"},
        "delete": {name: "Delete", icon: "delete"},
        "sep1": "---------",
        "quit": {name: "Quit", icon: "quit"}
      }
    });
  });


</script>
